<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <script src="https://kit.fontawesome.com/e5d366e943.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./2.profileCard.css">

</head>

<body>
    <div class="wrapper">
        <div class="card-wrapper">
            <div class="img-container">
                <img src="https://media-exp1.licdn.com/dms/image/D5603AQGmQ4b_VCBQeQ/profile-displayphoto-shrink_200_200/0/1665472482419?e=1673481600&v=beta&t=rFhL5ufFyOZZFZQ5BrYe6TnNYTT_NQFJ2zdtxh-9mz4"
                    alt="James Bernal">
                <h1>James Bernal</h1>
                <h2>Developer | YouTuber</h2>
                <div class="triangle"></div>
                <div class="icon">
                    <i class="fa-brands fa-facebook"></i>
                    <i class="fa-brands fa-twitter"></i>
                    <i class="fa-brands fa-instagram"></i>
                    <i class="fa-brands fa-youtube"></i>
                </div>
            </div>
        </div>
        <button class="btn">Cancel</button>
    </div>
</body>

</html>
